<!DOCTYPE html>
<html>
<head> 
    <meta name="'viewport" content="width=device-width, innitial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <!--Display of the calculator-->
                <div class="display">
                    <input type="text" name="display">
                </div>
                <!--First Row of Buttons-->
                <div>
                    <input type="button" value="%" onclick = "display.value = eval(display.value) * 0.01" >
                    <input type="button" value="|x|" onclick = "display.value = Math.abs(eval(display.value))">
                    <input type="button" value="(" onclick="display.value += '('">
                    <input type="button" value=")" onclick="display.value += ')'">
                    <!--Resets the display-->
                    <input type="button" value="AC" onclick="display.value = '0'">
                    <!--Removes the last character and changes to '0' if there is only one or no characters in the display-->
                    <input type="button" value="C" onclick="if(display.value.length > 1) { display.value = display.value.slice(0, -1); } else { display.value = '0'; }">
                </div>
                <!--Second Row of Buttons-->
                <div>
                    <input type="button" value="log" onclick = "display.value = Math.log10(eval(display.value))">
                    <input type="button" value="ln" onclick = "display.value = Math.log(eval(display.value))">
                    <input type="button" value="✓x" onclick="display.value = Math.pow(eval(display.value), 1/2)">
                    <input type="button" value="x²" onclick="display.value = Math.pow(eval(display.value), 2)">
                    <input type="button" value="." onclick="display.value += '.'">
                    <input type="button" value="/" onclick="display.value = eval(display.value) + '/'">
                </div>
                <!--Third Row of Buttons-->
                <div>
                    <input type="button" value="sin" onclick = "display.value = Math.sin(eval(display.value))">
                    <input type="button" value="sin⁻¹" onclick = "display.value = Math.asin(eval(display.value))">
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value = eval(display.value) + '*'">
                </div>
                <!--Fourth Row of Buttons-->
                <div>
                    <input type="button" value="cos" onclick = "display.value = Math.cos(eval(display.value))">
                    <input type="button" value="cos⁻¹" onclick = "display.value = Math.acos(eval(display.value))">
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value = eval(display.value) + '-'">
                </div>
                <!--Fifth Row of Buttons-->
                <div>
                    <input type="button" value="tan" onclick = "display.value = Math.tan(eval(display.value))">
                    <input type="button" value="tan⁻¹" onclick = "display.value = Math.atan(eval(display.value))">
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value = eval(display.value) + '+'">
                </div>
                <!--Sixth Row of Buttons-->
                <div>
                    <input type="button" value="π" onclick="display.value += Math.PI">
                    <input type="button" value="e" onclick="display.value += Math.E">
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
